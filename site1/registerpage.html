<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="registerpage.css">
</head>
<body>
    <header>
        <H1 class="logo">Logo</H1>
        <nav class="navigation">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Services</a>
            <a href="">Contact</a>
            <button class="btnlogin">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="iconclose"><ion-icon name="close"></ion-icon></span>
        <div class="form-box">
            <h2>Register</h2>
            <form action="#">
                <div class="inputbox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputbox">
                    <span class="icon"><input type="password"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password">
                    <label>Password</label>
                </div>
                <div class="remeberforgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="loginregister">
                    <p><a href="#" class="registerlink"></a>Already have an account</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
